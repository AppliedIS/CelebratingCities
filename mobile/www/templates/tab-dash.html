<ion-view view-title="Dashboard" ng-controller="DashCtrl as vm">
  <ion-content class="content-main">
    <form>
    	<div class="form-group vertical">
	      <label for="startFrom">Start From:</label>
	      	<div class="input-group">
		      <input type="text" name="vm.startAt" size="40" ng-model="vm.startAt"/>
		      <button class="geolocate" ng-click="vm.geolocate('start')"><span class="ion-icon ion-android-pin"></span></button>
		    </div>
		</div>

		<div class="form-group vertical">
	      <label for="goingTo">Going To:</label>
	      	<div class="input-group">
		      <input type="text" name="vm.arriveAt" ng-model="vm.arriveAt"/>
		      <button class="geolocate" ng-click="vm.geolocate('arrive')"><span class="ion-icon ion-android-pin"></span></button>
		    </div>
	     </div>

	     <div class="form-group vertical">
	     	<button class="button rh-button">Let's Go!</button>
	     </div>
    </form>
  </ion-content>
</ion-view>
