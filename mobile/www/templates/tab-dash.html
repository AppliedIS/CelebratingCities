<ion-view view-title="Dashboard" ng-controller="DashCtrl as vm">
  <ion-content class="padding">
    <h2>Hubs</h2>
    <form id="form-start" name="vm.searchForm" ng-submit="vm.search()">
      <h3>Start from:</h3>
      <input type="text" name="startAt" required size="40" ng-model="vm.startAt"/><button class="geolocate" ng-click="vm.geolocate('start')"><span class="ion-icon ion-android-pin"></span></button>
      <br>
      <h3>Going to:</h3>
      <input type="text" name="arriveAt" required ng-model="vm.arriveAt"/><button class="geolocate" ng-click="vm.geolocate('arrive')"><span class="ion-icon ion-android-pin"></span></button>
      <br>
      <h3>Leaving at:</h3>
      <input type="text" data-ng-model='vm.startTime' data-lng-clockpicker data-lng-clockpicker-options='vm.timeOptions'></input>
      <br>
      <br>
      <br>
      <button type="submit" class="button button-balanced">Go</button>
    </form>
  </ion-content>
</ion-view>
